<section>

    <form method="get" class="form">
        {% csrf_token %}
        <input type="text" placeholder="Add Food items" name="food">
        <input type="number" name="quantity"  id="qty" value="1">
        <input type="text" id="xx" name="rcal" style="display:none;">
        <button id="add">Add</button>
    </form>

    <div class="table">
        <table>
            <tr>
                <th>Foods</th>
                <th class="qwty">Qty</th>
                <th style="display:none;">Calories</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Carbs</th>
                <th><a href="deleteall/" id="reset">Delete all</a></th>
            </tr>
            {% for x in fdata %}
            <tr>
                <td>{{x.food}}</td>
                <td id="qty" class="qwty">{{x.quantity}}</td>
                <td id="tc1" style="display:none;">{{x.calories}}</td>
                <td id="tp1">{{x.protein}}</td>
                <td id="tp2">{{x.fat}}</td>
                <td id="tp3">{{x.carbs}}</td>
                <td><a href="delete/{{ x.id }}">Remove</a></td>
                
            </tr>
            {% endfor %}
            <tr style="background-color: rgb(111, 111, 111); color:aliceblue; display: none;">
                <td>Total</td>
                <td class="qwty"></td>
                <td id="caltot" style="display:none;">{{cal}}</td>
                <td id="protot">{{pro}}</td>
                <td id="fattot">{{fat}}</td>
                <td id="carbstot">{{carbs}}</td>
            </tr>
        </table>
    </div>


    <!-- progress bar heading-->
    <h3 style="color: grey;"> Calories Intake </h3>
    

    <!-- progress bar-->
    <div id="progress1">
        <div id="progress2">
            <span id="num"></span>
            <span style="font-weight: bold;font-size: 3rem;"> / </span> 
            {% for y in req %}
            <span id="reqcal">{{y.rcal}}</p>
            {% endfor %}
        </div>
    </div>


</section>
